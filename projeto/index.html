<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/spotify.png">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="spotify-wrapper">
        <div class="spotify-phone">
            <img src="img/phone-spotify.png" alt="phone with is app open">
        </div>
        <div class="spotify-continue">
            <div class="group">
                <img src="img/logo-spotify.png" alt="logo spotify" class="spotify-logo">
                <div class="profile-photo">
                    <img src="img/fotolucas.jpg" alt="profile picture">
                </div>
                <a href="#" class="spotify-login"><strong>Continue as foxz.k</strong></a>
                <a href="#" class="spotify-logout"><strong>Remove Account</strong></a>
            </div>
            <div class="group">
                <p class="not-account">Are you not foxz.k ?</p>
                <p class="notaccount">
                    <span class="link">Switch accounts</span>
                    or
                    <span class="link">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
